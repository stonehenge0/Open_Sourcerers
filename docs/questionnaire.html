<html>
<head>
<title>ApplePy Questionnaire</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="static/Architect_stylesheet_W3.css">
<style>
  /* Add your custom styles here */
  .questionnaire-container {
    max-width: 600px;
    margin: auto;
  }

  .question {
    margin-bottom: 20px;
  }
</style>
</head>
<body>

<!-- Navbar (sit on top) -->
<div class="w3-top">
  <div class="w3-bar w3-white w3-wide w3-padding w3-card">
    <a href="index.html" class="w3-bar-item w3-button"><b>ApplePy</b> Charity Finder</a>
    <!-- Float links to the right. Hide them on small screens -->
    <div class="w3-right w3-hide-small">
      <a href="index.html#example_charities" class="w3-bar-item w3-button">Example Charities</a>
      <a href="index.html#about" class="w3-bar-item w3-button">About</a>
      <a href="index.html#contact" class="w3-bar-item w3-button">Contact</a>
      <a class="w3-bar-item w3-button" href="help.html">Help</a>
    </div>
  </div>
</div>

<!-- Header -->
<header class="w3-display-container w3-content w3-wide" style="max-width:1500px;" id="home">
  <img class="w3-image" src="static/helping_hands.png" alt="hands reaching in the air" width="1500" height="800" title="Image by Freepik: https://www.freepik.com/free-vector/love-hands_783704.htm#query=donation&position=7&from_view=search&track=sph&uuid=e9f82470-2023-4264-91ea-6eb74a19287e">
  <div class="w3-display-middle w3-margin-top w3-center">
    <h1 class="w3-xxlarge w3-text-white"><span class="w3-padding w3-black w3-opacity-min"><b>ApplePy</b></span> <span class="w3-hide-small w3-text-dark-grey">Questionnaire</span></h1>
  </div>
</header>

<!-- Page content -->
<div class="w3-content w3-padding" style="max-width:1564px">

  <!-- About Section -->
  <div class="w3-container w3-padding-15" id="about">
    <h3 class="w3-border-bottom w3-border-light-grey w3-padding-16">The Questionnaire</h3>
    <p>This questionnaire will ask you some questions about your personal preferences
    </p>
  </div>

  <!-- Questionnaire Section -->
<form action="{{ url_for('submit_questionnaire') }}" method="post" class="w3-container w3-padding-32" id="questionnaire">
    <h3 class="w3-border-bottom w3-border-light-grey w3-padding-16">Questionnaire</h3>
  
    <!-- Question 1 -->
    <div class="w3-row-padding" style="margin:0 -16px 8px -16px">
      <div class="w3-half">
        <label for="answer1">Where should the charity be active?</label>
        <select name="answer1" id="answer1-selection" class="w3-select w3-border">
          <option value="Africa">Africa</option>
          <option value="Asia">Asia</option>
          <option value="Australia & Oceania">Australia & Oceania</option>
          <option value="Europe">Europe</option>
          <option value="North America">North America</option>
          <option value="South America">South America</option>
        </select>
      </div>
    </div>
  
    <!-- Question 2 -->
    <div class="w3-row-padding" style="margin:0 -16px 8px -16px">
      <div class="w3-half">
        <label for="answer2">What type of charity would you like to donate to?</label>
        <select name="answer2" id="answer2-selection" class="w3-select w3-border">
          <option value="friend">Friend</option>
          <option value="search">Search Engine</option>
          <option value="social">Social Media</option>
          <option value="other">Other</option>
        </select>
      </div>
    </div>
  
    <!-- Question 3 -->
    <div class="w3-row-padding" style="margin:0 -16px 8px -16px">
      <div class="w3-half">
        <label for="answer3">How important is efficiency to you?</label>
        <select name="answer3" id="answer3-selection" class="w3-select w3-border">
          <option value="friend">Friend</option>
          <option value="search">Search Engine</option>
          <option value="social">Social Media</option>
          <option value="other">Other</option>
        </select>
      </div>
    </div>
  
    <!-- Question 4 -->
    <div class="w3-row-padding" style="margin:0 -16px 8px -16px">
      <div class="w3-half">
        <label for="answer4">On a scale of 1 to 5, how important is cost-efficiency to you?</label>
        <input type="range" id="answer4" class="w3-input w3-border" min="1" max="5" value="3" step="1">
      </div>
    </div>
  
    <button type="submit" onclick="submitAnswers()" class="w3-button w3-black w3-section">
      <i class="fa fa-paper-plane">Submit Answers</i> 
    </button>
  </div>
  
  
    <!-- Display answered questions -->
    <div id="answeredQuestions"></div>
  </div>
  
  <script>
    var currentQuestion = 1;
  
    function showNextQuestion(nextQuestionId) {
      var currentQuestionDiv = document.getElementById('question' + currentQuestion);
      var answeredQuestionsDiv = document.getElementById('answeredQuestions');
  
      // Move the current question to the answered questions section
      answeredQuestionsDiv.appendChild(currentQuestionDiv.cloneNode(true));
      currentQuestionDiv.style.display = 'none';
  
      // Show the next question
      document.getElementById(nextQuestionId).style.display = 'block';
      currentQuestion++;
    }
  
    function submitAnswers() {
      // Implement logic to handle submitted answers here
      var answer1 = document.getElementById('answer1').value;
      var answer2 = document.getElementById('answer2').value;
      var answer3 = document.getElementById('answer3').value;
      var answer4 = document.getElementById('answer4').value;
  
      // Example: Display the selected answers
      alert('Answers submitted:\n1. ' + answer1 + '\n2. ' + answer2 +'\n3. ' + answer3 + '\n4. ' + answer4);
    }
  </script>
  
  
  <script>
    var currentQuestion = 1;
  
    function showNextQuestion(nextQuestionId) {
      document.getElementById('question' + currentQuestion).style.display = 'none';
      document.getElementById(nextQuestionId).style.display = 'block';
      currentQuestion++;
    }
  
    function submitAnswers() {
      // Implement logic to handle submitted answers here
      var answer1 = document.getElementById('answer1').value;
      var answer2 = document.getElementById('answer2').value;
      var answer3 = document.getElementById('answer3').value;
      var answer4 = document.getElementById('answer4').value;
  
      // Example: Display the selected answers
      alert('Answers submitted:\n1. ' + answer1 + '\n2. ' + answer2 +'\n3. ' + answer3 + '\n4. ' + answer4);
    }
  </script>
  

  


  <!-- Image of location/map -->
  <div class="w3-container">
    <img src="static/people_world.jpg" class="w3-image" style="width:100%" title="Image by Freepik: https://www.freepik.com/free-vector/character-illustration-diverse-people-world_3585388.htm#query=people%20around%20the%20world&position=5&from_view=search&track=ais&uuid=1be823e1-28b7-4059-842d-dd76c3b4d1b9">
  </div>

  <!-- End page content -->
</div>

<!-- Footer -->
<footer class="w3-center w3-black w3-padding-16">
  <p>Powered by <a href="https://www.w3schools.com/w3css/default.asp" title="W3.CSS" target="_blank" class="w3-hover-text-green">w3.css</a></p>
</footer>

<!-- Script for handling questionnaire submission -->
<script>
    function submitAnswers() {
        // Implement logic to handle submitted answers here
        var answer1 = document.getElementById('answer1').value;
        var answer2 = document.getElementById('answer2').value;
        var answer3 = document.getElementById('answer3').value;
        var answer4 = document.getElementById('answer4').value;

        // Example: Display the selected answers
        alert('Answers submitted:\n1. ' + answer1 + '\n2. ' + answer2 +'\n3. ' + answer3 + '\n4. ' + answer4);
    }
</script>

</body>
</html>
